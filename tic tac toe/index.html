<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tic Tac Toe</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="container">
         <h2>TIC TAC TOE</h2>
         <div class="boxes">
            <div class="box row-1" id="box-1"></div>
            <div class="box row-1" id="box-2"></div>
            <div class="box row-1" id="box-3"></div>
            <div class="box row-2" id="box-4"></div>
            <div class="box row-2" id="box-5"></div>
            <div class="box row-2" id="box-6"></div>
            <div class="box row-3" id="box-7"></div>
            <div class="box row-3" id="box-8"></div>
            <div class="box row-3" id="box-9"></div>
         </div>
         <h2 id="comment"></h2>
         <button id="reset">Restart</button>
      </div>
      <script src="script.js"></script>
   </body>
</html>
