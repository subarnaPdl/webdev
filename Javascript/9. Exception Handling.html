<!DOCTYPE html>
<html lang="en">

      <title>Document</title>

   <body>
      <h3>Time: <span id="time"></span></h3>
      <input
         type="range"
         id="range"
         min="0"
         max="23"
         value="0"
         onchange="document.getElementById('time').innerHTML=document.getElementById('range').value;console.log(document.getElementById('time').innerHTML)"
      />
      <script>
         //Range Error
         var num1 = 21.555;
         try {
            num1.toExponential(-2);
         } catch (err) {
            console.log(err.name); //Gives the type of error
            console.log(err.message); //Gives the reason for the error
         }

         } catch (err) {

            console.log(err.message);
         }

         //Syntax Error
         try {
            eval("document.write('Namaste)"); //Here we didn't put ' at the end, so it gave an error message.
         } catch (err) {
            console.log(err.name);
            console.log(err.message);
         }

         //Type Error
         try {
            var text = "Namaste World";
            var x = text.toFixed(2); //Here toFixed can't be used for string.
         } catch (err) {
