<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <p id="currentTime"></p>
      <script>
         console.log("Please wait for 2 seconds");

         function greet(name) {
            console.log("Hello " + name);
         }

         //set timeout
         //Syntax   setTimeout(function name, timeout, variable)
         //Parenthesis is not used while including function in setTimeout. example greet is used instead of greet()
         setTimeout(greet, 2000, "Subarna");

         //setState can also be used in this way.
         setTimeout(() => {
            console.log("Set state can also be used in this way.");
         }, 3000);

         //clear timeout
         timeOut = setTimeout(
            greet,
            4000,
            "Clear timeout example. It won't be logged."
         );
         console.log(timeOut); //It will display the time in seconds.
         clearTimeout(timeOut); // Tada by using this we can stop above timeOut fuction to be displayed.

         //setInterval
         function displayTime() {
            time = new Date();
            document.getElementById("currentTime").innerHTML = time;
         }

         setInterval(displayTime, 1000); //Values will be continuosly generated unless clearInterval is used.

         //Similarly, clearInterval is used here to stop the setInterval function.
      </script>
   </body>
</html>
