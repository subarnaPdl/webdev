<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Variables</title>
   </head>
   <body>
      <p id="someText">Namaste World</p>

      <script>
         //NOTE: Although we are using var here, we commonly use let function
         // We can setfollowing things on variables.
         var a = "A Number";
         var b = 20;
         var c = true;
         var d = null;
         var e = undefined;

         console.log(a + " " + b);
         var age = prompt("What is your age?");
         document.getElementById("someText").innerHTML = age;
      </script>
   </body>
</html>
