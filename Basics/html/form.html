<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <h1>Payment Form</h1>
      <p>Required fields are followed by *</p>
      <h2>Contact Information</h2>
      <p>First Name: * <input type="text" name="fname" required/></p>
      <p>Last Name: * <input type="text" name="lname" required/></p>
      <fieldset>
        <legend>Gender * </legend>
        <p>
          Male <input type="radio" name="gender" id="male" required/>Female
          <input type="radio" name="gender" id="female" required/>
        </p>
      </fieldset>
      <p>
        Address:
        <textarea name="address" id="address" cols="100" rows="8"></textarea>
      </p>
      <p>Email: * <input type="email" name="Email" id="Email" required/></p>
      <p>Pincode: * <input type="number" name="Pincode" id="Pincode" required/></p>
      <h2>Payment Information</h2>
      <p>
        Card Type: * 
        <select name="cardType" id="cardType" required>
          <option value="">--Select a Card Type--</option>
          <option value="Visa">Visa</option>
          <option value="Mastercard">Mastercard</option>
          <option value="American Express">American Express</option>
        </select>
      </p>
      <p>
        Card Number: * <input type="number" name="Card Number" id="Card Number" required/>
      </p>
      <p>
        Expiration Date: * 
        <input type="date" name="Expiration Date" id="Expiration Date" required/>
      </p>
      <p>CVV: * <input type="password" name="CVV" required/></p>
      <input type="submit" value="Pay Now" />
    </form>
  </body>
</html>
